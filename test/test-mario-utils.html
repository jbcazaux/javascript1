<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <link rel="stylesheet" href="qunit-1.11.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../js/jquery-2.0.2.js"></script>
<script src="qunit-1.11.0.js"></script>
<script src="../js/mario-utils.js"></script>



<script>

    test("createEmailLink", function () {
        var email = mario.createEmailLink('abc@xyz.com');
        equal(email.attr('href'), "mailto:abc@xyz.com", "create simple email link with mailto attr");
        equal(email.html(), "abc@xyz.com", "create simple email link with text");
    });

    test("createLink", function () {
        var link = mario.createLink('http://machin.com');
        equal(link.attr('href'), "http://machin.com");
        equal(link.html(), "http://machin.com");

        link = mario.createLink('http://machin.com', 'go !');
        equal(link.attr('href'), "http://machin.com");
        equal(link.html(), "go !");
    });

    test("getURLParameter", function () {
        equal(mario.getURLParameter('a'), 'b');
        equal(mario.getURLParameter('c'), 'd');
    });

    test( "foreach", 8, function() {
        mario.foreach([0,1,2,3], function(i, v){
            ok(parseInt(this) == i);
            equal(this, v);
        });
    });


</script>
</body>
</html>

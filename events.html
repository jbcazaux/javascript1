<html>
<meta charset="utf-8"/>
<head>
    <title>Events</title>
    <script src="js/jquery-2.0.2.js"></script>
    <script language="javascript">

    $(function(){

       $('table td.more').on('click', displayInfos);
       $('a.more').on('click', importNewUser);

        function displayInfos(e){
            var data = $(this).siblings().html();
            alert(data);
        }

        function importNewUser(e){
            for (var i = 0; i < 10; i++){
                var r = parseInt(Math.random() * 100);
                var tdData = $('<td></td>').html('user ' + r).on('click', function (e){
                    var data = $(this).html();
                    alert(data);
                });
                var tdMore = $('<td></td>').html("more infos").on('click', function (e){
                    var data = $(this).siblings().html();
                    alert(data);
                });
                var newTr = $('<tr></tr>').append(tdData).append(tdMore);
                $('table').append(newTr);
                $('.total').html($('table tr').size());
            }
        }
    });


    </script>
</head>
<body>
<a href="#" class="more">Plus d'utilisateurs</a><span class='total'> </span>
        <table border="1" style="width:100%">
            <tr>
                <td>user 1</td>
                <td class='more'>more infos</td>
            </tr>
        </table>

</body>

</html>

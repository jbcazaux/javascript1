<script>

    function doEveryThing(name){
        if (arguments.length === 0){
            return "hello world"
        }
        if (arguments.length === 1 && isNaN(arguments[0]) ){
            return "hello " + arguments[0];
        }

        var sum = 0;
        for (var i in arguments){
            sum += arguments[i]
        }
        return sum;
    }

    console.log(doEveryThing(1,2,3));
